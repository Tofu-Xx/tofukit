<head>
  <title>resetcss test | demon</title>
  <link rel="stylesheet" href="../src/index.css">  
  <script src="https://unpkg.com/vueey@latest"></script>
</head>

<body>
  <div id="app">
    <p>{{ count }} * {{ count }} = {{ count * count }}</p>
    <button @click="inc">inc</button>
    <button @click="inc()">inc()</button>
    <button @click="count++">add</button>
    <button @click="fns.add">{{ fns.add.name }} ‚ùå</button>
    <!--  -->
    <br><br>
    <span>{{ msg }}</span> <code :ref="showKeyRefStr"></code>
    <br>
    <input :value="msg" @input="ipt">
    <input :value="getMsg()" @change="log($event)">
    <input :value="'vue'+`ey`" @keyup="$refs.showKey.textContent = $event.key">
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      msg: 'Vueey',
      count: 0,
      fns: {
        add() {
          this.count++;
        }
      },
      showKeyRefStr: 'showKey'
    },
    methods: {
      inc() {
        this.count++;
      },
      ipt(evt) {
        this.msg = evt.target.value;
      },
      log(evt) {
        console.log(evt.target.value);
      },
      getMsg() {
        return this.msg;
      }
    }
  })
</script>
